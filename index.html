<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="game-board container">
		<div class="row">
			<div class="col-xs-4">
				<button class="new-game btn btn-danger btn-lg">New Game</button>
			</div>
		</div>
		<div class="row">
			<div id="0" data-row="0" class="square col-xs-2 col-xs-offset-3">

			</div>
			<div id="1" data-row="1" class="square col-xs-2">

			</div>
			<div id="2" data-row="2" class="square col-xs-2">

			</div>
		</div>
			<div class="row">
			<div id="3" data-row="0" class="square col-xs-2 col-xs-offset-3">

			</div>
			<div id="4" data-row="1" class="square col-xs-2">

			</div>
			<div id="5" data-row="2" class="square col-xs-2">

			</div>
		</div>
			<div class="row">
			<div id="6" data-row="0" class="square col-xs-2 col-xs-offset-3">

			</div>
			<div id="7" data-row="1" class="square col-xs-2">

			</div>
			<div id="8" data-row="2" class="square col-xs-2">

			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-4">
				<button class="new-game seat seatOne btn btn-default btn-lg">Join Seat 1 (X)</button>
			</div>
			<div class="col-xs-4">
				<button class="new-game seat seatTwo btn btn-default btn-lg">Join Seat 2 (O)</button>
			</div>
		</div>
	</div>

	<script src="/bower_components/firebase/firebase.js" type="text/javascript"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
