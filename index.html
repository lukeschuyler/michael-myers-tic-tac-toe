<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/png"/>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbar navbar-inverse">
		<div>
			<h1>MICHAEL MYER'S TIC TAC TOE</h1>
		</div>
	</div>
	<div class="table-view container-fluid">
		<div class="pick-table-header">
		 	<div>
				<h1 class="choose">CHOOSE TABLE IF YOU DARE...</h1>
			</div>
		</div>
		<div class="table-row row">
			<div class="col-xs-4">
				<button id="table1" class="table btn btn-danger">Table 1</button>
			</div>
			<div class="col-xs-4">
				<button id="table2" class="table btn btn-danger">Table 2</button>
			</div>
			<div class="col-xs-4">
				<button id="table3" class="table btn btn-danger">Table 3</button>
			</div>
		</div>
		<div class="table-row row">
			<div class="col-xs-4">
				<button id="table4" class="table btn btn-danger">Table 4</button>
			</div>
			<div class="col-xs-4">
				<button id="table5" class="table btn btn-danger">Table 5</button>
			</div>
			<div class="col-xs-4">
				<button id="table6" class="table btn btn-danger">Table 6</button>
			</div>
		</div>
		<div class="table-row row">
			<div class="col-xs-4">
				<button id="table7" class="table btn btn-danger">Table 7</button>
			</div>
			<div class="col-xs-4">
				<button id="table8" class="table btn btn-danger">Table 8</button>
			</div>
			<div class="col-xs-4">
				<button id="table9" class="table btn btn-danger">Table 9</button>
			</div>
		</div>
	</div>

	<div class="game-view container hidden">
		<div class="row">
			<div class="col-xs-4">
				<button class="new-game btn btn-danger btn-lg">New Game</button>
			</div>
			<div class="col-xs-4">
				<div class="currentTurn">

				</div>
			</div>
			<div class="col-xs-4">
				<h1 id="currentTable"></h1>
			</div>
		</div>
		<div class="game-board">
			<div class="row">
				<div id="0" data-row="0" class="square col-xs-2 col-xs-offset-3">

				</div>
				<div id="1" data-row="1" class="square col-xs-2">

				</div>
				<div id="2" data-row="2" class="square col-xs-2">

				</div>
			</div>
			<div class="row">
				<div id="3" data-row="0" class="square col-xs-2 col-xs-offset-3">

				</div>
				<div id="4" data-row="1" class="square col-xs-2">

				</div>
				<div id="5" data-row="2" class="square col-xs-2">

				</div>
			</div>
			<div class="row">
				<div id="6" data-row="0" class="square col-xs-2 col-xs-offset-3">

				</div>
				<div id="7" data-row="1" class="square col-xs-2">

				</div>
				<div id="8" data-row="2" class="square col-xs-2">

				</div>
			</div>
		</div>
		<div class="seat-row row">
			<div class="col-xs-offset-2 col-xs-5">
				<button class="seat seatOne btn btn-default btn-lg"><img src="images/electric_chair.png" class="chair">Join Seat 1 (X)</button>
			</div>
			<div class="col-xs-5">
				<button class="seat seatTwo btn btn-default btn-lg"><img src="images/electric_chair.png" class="chair">Join Seat 2 (O)</button>
			</div>
		</div>
	</div>

	<script src="/bower_components/firebase/firebase.js" type="text/javascript"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="winCheck.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
